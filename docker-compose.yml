services:
  db:
    image: postgis/postgis:18-3.6
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-alerts}
      POSTGRES_USER: ${POSTGRES_USER:-alerts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alerts}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql
      - ./db_init:/docker-entrypoint-initdb.d:ro
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    # Host port changed to reduce conflicts with common dev ports.
    # Pick uncommon high ports in your home lab if you prefer (update .env if needed).
    ports:
      - "31800:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - internal
    #  - traefik-public
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/alerts').getcode()==200 else 1)\"" ]
      interval: 30s
      timeout: 5s
      retries: 3
  ingest:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_healthy
    command: ["python", "-m", "app.ingest"]
    environment:
      POLL_ENABLED: "1"
      POLL_INTERVAL_SECONDS: "300"
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://app:8000/alerts').getcode()==200 else 1)\"" ]
      interval: 60s
      timeout: 10s
      retries: 5
  admin_ui:
    build: .
    env_file: .env
    depends_on:
      app:
        condition: service_healthy
    command: ["uvicorn", "app.admin_client:app", "--host", "0.0.0.0", "--port", "8080"]
    # Bind to localhost on the host to limit external exposure; changed host port to avoid conflicts.
    ports:
      - "127.0.0.1:31802:8080"
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8080/').getcode()==200 else 1)\"" ]
      interval: 30s
      timeout: 5s
      retries: 3

    # Example: if you use Traefik as a reverse proxy in your home lab, you can expose
    # this service without binding host ports and let Traefik route to it. This is
    # commented out and provided as an example only.
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.admin_ui.rule=Host(`admin.example.local`)"
    #   - "traefik.http.routers.admin_ui.entrypoints=websecure"
    #   - "traefik.http.services.admin_ui.loadbalancer.server.port=8080"
    # networks:
    #   - traefik-public

volumes:
  db_data:

networks:
  internal:
    driver: bridge
